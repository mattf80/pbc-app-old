<div class="row">
  <div class="col-md-12">
    <input #searchBox id="search-box" type="text" class="form-control" (keyup)="search(searchBox.value)">
  </div>
</div>
<div class="row">
  <div class="col md-12">
    <div *ngFor="let centre of centres | async">
      <div class="card card-block">
        <h4 class="card-title">{{centre.name}}</h4>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </div>
</div>
